# Scouting Radar Configuration File

# There are four sections in this file: [objective_buttons], [objective_spinners], [subjective], and [pit].
# Even if you do not want to use all three types of scouting, please make sure to include all four sections.


# Objective Buttons are the time-based actions that appear during Objective Scouting. 
# The key is the name of the button, and the value is an abbreviation of the action.
# Both will be displayed to the scout.
[objective_buttons]
Acquire = AQ
Lower_Hub = LH
Upper_Hub = UH
Miss = MS
Start_Climb = SC
End_Climb = EC

# Objective Spinners are the drop-down menus that appear during Objective Scouting.
# The key is the name of the spinner/drop-down, and the value is a list of comma-separated options for the spinner.
[objective_spinners]
Endgame_Position = None,Low,Mid,High,Traverse

# Subjective is the drop-down menus that appear during Subjective Scouting.
[subjective]
Driver_Skill = 1,2,3,4,5
Defense_Skill = 1,2,3,4,5

# Pit is the drop-down menus that appear during Pit Scouting.
# Pit scouting also includes a notes field.
[pit]
Driver_Age = 1,2,3,4
Drivetrain = Tank,Swerve,Mecanum,Other 